<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    {% load staticfiles %}
    <script src="{% static 'blog/js/chatbot.js' %}"></script>
    <link rel="stylesheet" href="{% static 'blog/css/general.css' %}" type = "text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" media="screen and (max-width:750px)" href="{% static 'blog/css/max750.css' %}" type = "text/css"/>
    <link rel="stylesheet" media="screen and (min-width:750px) and (max-width:950px)" href="{% static 'blog/css/750_950.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static 'blog/css/chatbot.css' %}" type = "text/css"/>

    <link rel="icon" href="https://res.cloudinary.com/gwillig/image/upload/v1546251487/logo.ico">
    <title>Gustav Willig</title>
</head>
<body>
    <div class="container header_container">
        <header class="header">
            <div class="row">
                <div class="col-md-1 ">
                    <img id="logo" class="logo" src="https://res.cloudinary.com/gwillig/image/upload/v1546252107/logo.png" alt="logo">
                </div>
                <div class="col-md-6 offset-md-5 header_smartphone">
                    <div class="col align-self-end name ">
                        <h1 class="headline">Gustav Willig</h1>
                        <h3 class="sub_title" >Front-End Developer | Engineer</h3>
                    </div>
                        <img class ="profil_img" src="https://res.cloudinary.com/gwillig/image/upload/v1546251485/profil_foto.png" alt="profil" >
                </div>
<!------Chatbot-->
                <button class="open-button" onclick="open_chat()">Chat</button>
                <div class="chat-popup" id="chatwindow">
                 <div>
                    <button id="close_chat" type="button" class="close" aria-label="Close" onclick="close_chat()">
                      <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                  <div id='chatborder'>
                    <p id="chatlog7" class="chatlog">&nbsp;</p>
                    <p id="chatlog6" class="chatlog">&nbsp;</p>
                    <p id="chatlog5" class="chatlog">&nbsp;</p>
                    <p id="chatlog4" class="chatlog">&nbsp;</p>
                    <p id="chatlog3" class="chatlog">&nbsp;</p>
                    <p id="chatlog2" class="chatlog">&nbsp;</p>
                    <p id="chatlog1" class="chatlog">&nbsp;</p>
                    <input list="chatbox_list" type="text" name="chat" id="chatbox" placeholder="Hi there! Type here to talk to me." onfocus="placeHolder()">
                        <datalist id="chatbox_list">
                          <option value="What is your name?">
                          <option value="Do you like cats?">
                          <option value="How are you?">
                          <option value="What are you doing?">
                          <option value="Wie geht es dir?">
                        </datalist>
                  </div>
                </div>
            </div>
            <!------>
        </header>
            <div id="main" class="row">
                <div class="col-md-6 offset-md-6 content">
                    <main>
                        <div class="row" >
                            <div class="col-md-3 float-right smartphone">
                                <img class="img_project" src="https://res.cloudinary.com/gwillig/image/upload/v1546270702/ai.png" alt="logo">
                            </div>
                            <div class="col-md-7 float-right smartphone_text" >
                                <p class="project_title">
                                Artificial Intelligence
                                </p>
                                <p class="project_link">
                                <a class="project_link" href="https://github.com/gwillig/ai">https://github.com/gwillig/ai</a>
                                </p>
                            </div>
                        </div>
                         <div class="row" >
                             <div class="col-md-3 float-right smartphone">
                                 <img class="img_project" src="https://res.cloudinary.com/gwillig/image/upload/v1546251477/data_analysis.png" alt="logo">
                             </div>
                             <div class="col-md-7 float-right smartphone_text" >
                                 <p class="project_title">
                                 Data analysis
                                 </p>
                                 <p class="project_link">
                                     <a href="https://github.com/gwillig/data_analyisa" class="project_link">https://github.com/gwillig/data_analyisa</a>
                                 </p>
                             </div>
                         </div>
                         <div class="row">
                             <div class="col-md-3 float-right smartphone">
                                 <img class="img_project" src="https://res.cloudinary.com/gwillig/image/upload/v1546251477/html.png" alt="logo">
                             </div>
                             <div class="col-md-9 float-right smartphone_text">
                                 <p class="project_title">
                                 Front-end web development
                                 </p>
                                 <p class="project_link">
                                 <a class="project_link" href="https://github.com/gwillig/font_end">https://github.com/gwillig/font_end</a>
                                 </p>
                             </div>
                         </div>
                    </main>
                        <footer>
                            <div class="row justify-content-md-center footer_bottom">
                                <div class="straight_line">
                                    <p></p>
                                </div>
                                <div class="col col-md-auto social_media">
                                    <!--Source:https://www.iconfinder.com/icons/107178/circle_linkedin_icon -->
                                    <a href="{% url 'draw' %}"><img  src="https://res.cloudinary.com/gwillig/image/upload/v1546251478/linkedin.png" alt="linkedin"></a>
                                </div>
                                <div class="col col-md-auto social_media">
                                    <a href="https://github.com/"><img src="https://res.cloudinary.com/gwillig/image/upload/v1546251476/github.png" alt="github"></a>
                                </div>
                                <div class="col col-md-auto social_media">
                                    <a href="{% url 'chatbot' %}"><img src="https://res.cloudinary.com/gwillig/image/upload/v1546254344/contact.png" alt="contact"></a>
                                </div>

                            </div>
                        </footer>
                </div>
            </div>
    </div>
</body>
</html>
